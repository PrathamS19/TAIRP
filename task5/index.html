
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="filter-buttons">
            <button data-filter="all">All</button>
            <button data-filter="nature">Nature</button>
            <button data-filter="animals">Animals</button>
            <button data-filter="cityscapes">Cityscapes</button>
        </div>
        <div class="image-gallery">
            <div class="image nature">
                <img src="nature-3082832.jpg" alt="Nature 1">
            </div>
            <div class="image animals">
                <img src="tiger-2535888.jpg" alt="Animals 1">
            </div>
            <div class="image cityscapes">
                <img src="architecture-3121009.jpg" alt="City 1">
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
